{% extends "admin/base_site.html" %}

{% block content %}
<div class="container">
    <h1>Update Category</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}

        {% for obj_id in form.selected_action.value %}
            <input type="hidden" name="_selected_action" value="{{ obj_id }}">
        {% endfor %}

        <input type="hidden" name="action" value="update_category">
        <input type="submit" name="apply" value="Update">
        <a href="{% url 'admin:events_event_changelist' %}">Cancel</a>
    </form>
</div>
{% endblock content %}
